<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/../styles/style.css">
    <link rel="shortcut icon" href="../assets/LION-ICO.ico" type="image/x-icon">

    <title>León Inglés - Un juego para aprender Inglés</title>
</head>

<body class="bg-light ">

    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center flex-column">

        <a class="navbar-brand" href="../index.html">
            <img src="../assets/LION-LOGO.png" alt="Logo" width="100">
        </a>
        <h2>Registrarse</h2>
        <form>
            <div class="d-flex flex-column align-items-center">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingUsername" placeholder="Nombre de Usuario">
                    <label for="floatingUsername">Primer nombre</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPasswordConfirm"
                        placeholder="Confirmar Contraseña">
                    <label for="floatingPasswordConfirm">Confirmar contraseña</label>
                </div>
                <div class="checkbox my-3">
                    <label>
                        <input type="checkbox" value="terms"> Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="d-flex flex-column">
                <button type="submit" class="btn btn-primary btn-lg ">Registrarse</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
