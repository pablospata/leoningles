<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Juego de Traducción</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Sección de juego -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Traduce la siguiente frase:</h5>
                        <p class="card-text" id="sentence">"Esta es la frase a traducir"</p>
                        <input type="text" class="form-control" id="translation" placeholder="Escribe aquí tu traducción...">
                        <button class="btn btn-primary mt-3">Enviar</button>
                    </div>
                </div>
            </div>
            <!-- Información del usuario -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Tu Progreso</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Nivel</h6>
                        <p class="card-text" id="level">1</p>
                        <h6 class="card-subtitle mb-2 text-muted">Puntos para el siguiente nivel</h6>
                        <p class="card-text" id="points">100</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" id="progress-bar">25%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
