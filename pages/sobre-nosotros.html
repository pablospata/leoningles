            </div>

    <main>

        <div class="juego bg-light">
            <div class="container col-xxl-8 px-4 py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-3 mt-1 mb-2">
                <!-- For demo purpose-->
        
                    <h1 class="display-1 text-wrap text-center fw-bold text-primary text-shadow">Vamos a Jugar</h1>
                </div>  
        
            
        <div class="container">
            <div class="row">
                <!-- Sección de juego -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Traduce la siguiente frase:</h5>
                            <p class="card-text" id="sentence">"Esta es la frase a traducir"</p>
                            <input type="text" class="form-control" id="translation" placeholder="Escribe aquí tu traducción...">
                            <button class="btn btn-primary mt-3">Enviar</button>
                        </div>
                    </div>
                </div>
                <!-- Información del usuario -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Tu Progreso</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Nivel</h6>
                            <p class="card-text" id="level">1</p>
                            <h6 class="card-subtitle mb-2 text-muted">Puntos para el siguiente nivel</h6>
                            <p class="card-text" id="points">100</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" id="progress-bar">25%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    </main>
